syscfg.defs:
    BME280_SHELL_ITF_NUM:
        description: 'Shell interface number for the BME280'
        value: 0
    BME280_SHELL_ITF_TYPE:
        description: 'Shell interface type for the BME280 (0 - SPI, 1 - I2C)'
        value: 0
    BME280_SHELL_ITF_BUS:
        description: 'Shell interface bus for the BME280 when bus driver is used'
        value: '"spi0"'
    BME280_SHELL_CSPIN:
        description: 'CS pin for BME280'
        value : 3
    BME280_SHELL_ITF_ADDR:
        description: 'Slave address for BME280 (0x76 or 0x77)'
        value : 0x77
    BME280_CLI:
        description: 'Enable shell support for the BME280'
        value: 0
    BME280_SPEC_CALC:
        description:
            When set to 1 compensation functions use double precission floating point arithmetic recomended by specification.
            When set to 0 compensation functions use integer arithmetic.
        value : 1

    ### Log settings.

    BME280_LOG_MODULE:
        description: 'Numeric module ID to use for BME280 log messages.'
        value: 208
    BME280_LOG_LVL:
        description: 'Minimum level for the BME280 log.'
        value: 1

syscfg.logs:
    BME280_LOG:
        module: MYNEWT_VAL(BME280_LOG_MODULE)
        level: MYNEWT_VAL(BME280_LOG_LVL)


syscfg.defs:
    MCU_FLASH_MIN_WRITE_SIZE:
        description: >
            Specifies the required alignment for internal flash writes.
            Used internally by the newt tool.
        value: 1

    MCU_STM32F4:
        description: MCUs are of STM32F4xx family
        value: 1

    STM32_CLOCK_VOLTAGESCALING_CONFIG:
        description: Voltage scale
        value: 0

    STM32_CLOCK_LSI:
        description: Enable low-speed internal clock source
        value: 1

    STM32_CLOCK_LSE:
        description: Enable low-speed external clock source (aka RTC xtal)
        value: 0

    STM32_CLOCK_LSE_BYPASS:
        description: 0 for 32768 xtal; 1 for input clock
        value: 0

    STM32_CLOCK_HSE:
        description: Enable high-speed external clock source
        value: 0

    STM32_CLOCK_HSE_BYPASS:
        description: 0 for xtal; 1 for input clock
        value: 0

    STM32_CLOCK_HSI:
        description: Enable high-speed internal clock source
        value: 1

    STM32_CLOCK_HSI_CALIBRATION:
        description: HSI calibration value
        value: 'RCC_HSICALIBRATION_DEFAULT'

    STM32_CLOCK_PLL_PLLM:
        description: PLL config M parameter
        value: 0

    STM32_CLOCK_PLL_PLLN:
        description: PLL config N parameter
        value: 0

    STM32_CLOCK_PLL_PLLP:
        description: PLL config P parameter
        value: 0

    STM32_CLOCK_PLL_PLLQ:
        description: PLL config Q parameter
        value: 0

    STM32_CLOCK_PLL_PLLR:
        description: PLL config R parameter
        value: 0

    STM32_CLOCK_ENABLE_OVERDRIVE:
        description: Turn on over-drive mode (reach higher clock rates)
        value: 0

    STM32_CLOCK_AHB_DIVIDER:
        description: AHB prescaler
        value: 0

    STM32_CLOCK_APB1_DIVIDER:
        description: APB low-speed prescaler
        value: 0

    STM32_CLOCK_APB2_DIVIDER:
        description: APB high-speed prescaler
        value: 0

    STM32_FLASH_LATENCY:
        description: Number of wait-states
        value: 0

    STM32_FLASH_PREFETCH_ENABLE:
        description: Enable pre-fetch of instructions (when latency > 0)
        value: 0

    STM32_INSTRUCTION_CACHE_ENABLE:
        description: Enable flash instruction cache
        value: 0

    STM32_DATA_CACHE_ENABLE:
        description: Enable flash data cache
        value: 0

    STM32_HAL_SPI_HAS_FIFO:
        description: This MCU has a SPI without FIFO
        value: 0

    STM32_HAL_I2C_HAS_CLOCKSPEED:
        description: This MCU's I2C has a clock speed register
        value: 1

    STM32_HAL_UART_HAS_SR:
        description: This MCU's UART uses SR register for status.
        value: 1

    MCU_FLASH_ERASED_VAL:
        description: Value read from erased flash.
        value: 0xff
    I2C_0:
        description: 'I2C (TWI) interface I2C1'
        value: 0

    I2C_0_PIN_SCL:
        description: 'SCL pin for I2C1, PB6, PB8'
        value:

    I2C_0_PIN_SDA:
        description: 'SDA pin for I2C1, PB7, PB9'
        value:

    I2C_1:
        description: 'I2C (TWI) interface I2C2'
        value: 0

    I2C_1_PIN_SCL:
        description: 'SCL pin for I2C2, PB10, PF1, PH4'
        value:

    I2C_1_PIN_SDA:
        description: 'SDA pin for I2C2, PB11, PF0, PH5'
        value:

    I2C_2:
        description: 'I2C (TWI) interface I2C3'
        value:  0

    I2C_2_PIN_SCL:
        description: 'SCL pin for I2C3, PA8, PH7'
        value:

    I2C_2_PIN_SDA:
        description: 'SDA pin for I2C3, PB4, PB8, PC9'
        value:

    SPI_0_MASTER:
        description: 'SPI 0 master'
        value:  0
        restrictions:
            - "!SPI_0_SLAVE"
    SPI_0_SLAVE:
        description: 'SPI 0 slave'
        value:  0
        restrictions:
            - "!SPI_0_MASTER"

    TRNG:
        description: 'True Random Number Generator (RNG)'
        value: 0

    CRYPTO:
        description: 'Enable HW Cryptography module (CRYP)'
        value: 0

    HASH:
        description: 'Enable HW hash module (HASH)'
        value: 0
